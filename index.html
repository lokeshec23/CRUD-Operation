<!-- This is the starting of an HTML document -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta charset for character encoding -->
    <meta charset="UTF-8">
    <!-- Meta tag for responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to an external stylesheet -->
    <link rel="stylesheet" href="./css/stylesheet.css">
    <!-- Link to Bootstrap CSS from a CDN (Content Delivery Network) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Title of the web page -->
    <title>Student Details</title>
</head>
<body>
    <!-- Main content of the web page -->
    <main >
        <!-- Container for input elements -->
        <div id="input-container" class="container text-center mt-5">
        </div>
        <!-- Container for input buttons -->
        <div id="input-btns" class="container text-center my-3"></div>

        <!-- Table to display student details -->
        <table class="table container table-striped table-light table-bordered table-rounded text-center  mt-3">
            <!-- Table header -->
            <thead>
                <tr>
                    <!-- Column for Serial Number -->
                    <td>S.NO</td>
                    <!-- Column for Name -->
                    <td>Name</td>
                    <!-- Column for Age -->
                    <td>Age</td>
                    <!-- Column for Qualification -->
                    <td>Qualification</td>
                </tr>
                <tr>
                </tr> 
            </thead>
            <tbody>
                <!-- Table body will be populated dynamically through JavaScript -->
            </tbody>
        </table>
        <!-- End of the table -->

        <!-- Container for displaying an image when no records are found -->
        <div class="text-center" id="no-found-img">
            <!-- Image to indicate no records found -->
            <img src="https://diamondsledger.com/images/empty_item.svg" alt="no-record-found" class="no-img my-5">
        </div>
    </main>
    <!-- JavaScript file for page functionality -->
    <script src="./js/main.js"></script>
    <!-- Bootstrap's JavaScript bundle from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
